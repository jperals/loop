<dom-module id="loop-component">
    <style>
        #anchor {
            display: block;
            padding: 10px;
            border-bottom: 1px solid lightgray;
        }
    </style>
    <template>
        <a id="anchor" component-id$="{{componentId}}" href="#/load/{{ componentId }}">{{ componentId }}</a>
    </template>
    <script>
        Polymer({
            is: 'loop-component',
            properties: {
                componentId: {
                    type: String,
                    value: '',
                    notify: true
                }
            }
        });
    </script>
</dom-module>
