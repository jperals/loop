<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="editor-code/editor-code.html">
<link rel="import" href="editor-stage/editor-stage.html">

<dom-module id="looop-editor">
    <style>
        #editor-stage {
            display: block;
        }
    </style>
    <template>
        <app-location route="{{route}}" use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/load"
                tail="{{loadPathData}}">
        </app-route>

        <app-route
                route="{{route}}"
                pattern="/save"
                tail="{{savePathData}}">
        </app-route>

        <div class="toolbar">
            <input type="text" id="file-path">
            <button id="save-button">Save</button>
        </div>
        <editor-code id="code"></editor-code>
        <editor-stage id="stage"></editor-stage>
    </template>
    <script>
        Polymer({
            is: 'looop-editor',
            properties: {
                filePath: {
                    type: String
                },
                code: {
                    type: String
                },
                dependencies: {
                    type: Array
                },
                route: {
                    type: Object
                },
                tail: {
                    type: Boolean
                },
                loadPathData: {
                    type: Object
                },
                savePathData: {
                    type: Object
                }
            },
            listeners: {
                'save-button.tap': 'save',
                'load': 'load'
            },
            observers: [
                '_onLoadPathChanged(loadPathData)',
                '_onSavePathChanged(savePathData)',
                '_viewChanged(actionData.view)'
            ],
            _onLoadPathChanged: function (data) {
                if(data.path) {
//                    console.log(path);
                    this._load(data.path.replace(/^\/+/g, ''));
                }
            },
            _onSavePathChanged: function (data) {
                if(data.path) {
//                    console.log(path);
                    this._save(data.path.replace(/^\/+/g, ''));
                }
            },
            _load: function(filePath) {
                let headers = new Headers();
                headers.append('Content-Type', 'application/json');
                let opts = {
                    headers: headers,
                    method: "GET"
                };
                let that = this;
                fetch(
                        filePath,
                        opts)
                        .then(function (response) {
                            return response.text();
                        })
                        .then(function (response) {
//                            console.log(response);
                            that.$['file-path'].value = filePath;
                            that.$['code'].fire('code', response);
                            that.$['stage'].fire('code', {
                                code: response
                            })
                        })
                        .catch(function (error) {
                            console.error(error);
                            that.fire('error', error);
                        });
            },
            _save: function() {
                console.log('save');
                let content = this.$.code.getCode();
                let filePath = this.$['file-path'].value;
                let headers = new Headers();
                headers.append('Content-Type', 'application/json');
                let reqBody = {
                    code: content,
                    filePath: filePath
                };
                let opts = {
                    headers: headers,
                    method: "PUT",
                    body: JSON.stringify(reqBody)
                };
                let that = this;
                fetch(
                        window.location.protocol + '//' + window.location.hostname + ':3001' + '/api/file',
                        opts)
                        .then(function (response) {
                            that.componentId = filePath;
                            that.fire('files-saved', response);
                            console.log(response);
                        })
                        .catch(function (error) {
                            console.error(error);
                            that.fire('error', error);
                        });
            },
            load: function (event) {
                var filePath = event.detail;
                this._load(filePath);
            },
            save: function (event) {
                this._save();
            }
        });
    </script>
</dom-module>
